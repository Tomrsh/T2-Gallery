    <body
      <h2 >
      आपको किसी प्रकार की मदद या कोई फीचर्स जो सबको पसंद आए वो हमे आप बता सकते है | ताकी हम आपका मदद कर सके और  अपनी साइट को और बेहतर बना सके |
    </h2>
      
      <textarea value="" name="" itemtype="text" id="textbox" cols="30" rows="10"></textarea><br><br>
      
        <input placeholder="Username :" type="text" value="" id="username" required><br><br>
       
          
                       
                  
          <input placeholder="Mobile number :" type="text" value="" id="phone" required><br><br>
           
                    
          <input type="submit" value="submit" class="sub" id="submit">
              
        <script type="module">
               // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
            import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-database.js";
  
  // Your web app's Firebase configuration
            const firebaseConfig = {
    apiKey: "AIzaSyDJj-ec84obLPTDHMVy9MbgnwkkSFlOhv0",
    authDomain: "t2--chats.firebaseapp.com",
    databaseURL: "https://t2--chats-default-rtdb.firebaseio.com",
    projectId: "t2--chats",
    storageBucket: "t2--chats.appspot.com",
    messagingSenderId: "537340226267",
    appId: "1:537340226267:web:a98ac6eda069b32913bafe"
  };

  // Initialize Firebase
            const app = initializeApp(firebaseConfig);

   //get ref to database services
             const db = getDatabase(app);

             document.getElementById("submit").addEventListener('click', function(e){
              e.preventDefault();
              set(ref(db, 'user/' + document.getElementById("username").value),
              {
   
                username: document.getElementById("username").value,
                
                PhoneNumber: document.getElementById("phone").value,
                text: document.getElementById("textbox").value

              });

             })
